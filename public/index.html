<style type="text/css">
body{

}
    *{
        padding: 0;
        margin: 0;

        box-sizing: border-box;
    }
    div#information-section{
        position: fixed;
        top: 10px;

    }
div.information-area {
    width: 65px;
    display: inline-block;
    border: 2px solid red;
    background: #ffffff78;
    width: 130px;

}

div#information-section > div.information-area > div:nth-of-type(2){
    text-shadow: 2px 2px 1px #000;
    color: #b70505;
    font-size: 30px;
    color: #ff0000;
}
div#information-section > div.information-area > div:nth-of-type(1){
    font-size: 14px;
    color: #fff;
    top: 0px;
    text-shadow: 2px 2px 1px #000;
    left: 0px;
    font-weight: 700;
}
div#action-button{
    border: 2px solid red;
    position: fixed;
    top: 10px;
    right: 10px;
    background: #FFF;
    padding: 10px 25px;
    font-size: 30px;
    cursor: pointer;
}
canvas{
        width: 100%;
    height: 100%;
}
